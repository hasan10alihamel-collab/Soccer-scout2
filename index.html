<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScoutMaster AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        body { background: #020617; color: white; font-family: sans-serif; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-2xl mx-auto space-y-6">
        <header class="text-center py-10">
            <h1 class="text-5xl font-black text-cyan-400 italic italic tracking-tighter">SCOUT<span class="text-white">AI</span></h1>
            <p class="text-slate-500 text-sm mt-2 uppercase tracking-widest">Live Internet Scraping Engine</p>
        </header>

        <div class="flex gap-2">
            <input id="playerInput" type="text" placeholder="Enter Player Name (e.g. Salah)" 
                class="flex-1 bg-slate-900 border border-slate-700 p-4 rounded-2xl outline-none focus:ring-2 ring-cyan-500">
            <button onclick="scrapeData()" class="bg-cyan-600 px-8 rounded-2xl font-bold hover:bg-cyan-500 transition">SEARCH</button>
        </div>

        <div id="loading" class="hidden text-center py-10 animate-pulse text-cyan-400 font-bold">TUNNELING INTO FBRef...</div>

        <div id="resultCard" class="hidden glass p-8 rounded-3xl space-y-6">
            <div>
                <h2 id="name" class="text-4xl font-black tracking-tight"></h2>
                <p id="source" class="text-xs text-slate-500 uppercase mt-1"></p>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="bg-black/50 p-6 rounded-2xl border border-white/5">
                    <div class="text-[10px] text-slate-500 font-bold uppercase">Career Goals</div>
                    <div id="goals" class="text-3xl font-black text-cyan-400">-</div>
                </div>
                <div class="bg-black/50 p-6 rounded-2xl border border-white/5">
                    <div class="text-[10px] text-slate-500 font-bold uppercase">Career Assists</div>
                    <div id="assists" class="text-3xl font-black text-cyan-400">-</div>
                </div>
            </div>
            
            <div id="aiAnalysis" class="bg-cyan-500/5 p-4 rounded-xl border border-cyan-500/20 text-sm italic text-slate-300 leading-relaxed">
                </div>
        </div>
    </div>

    <script>
        async function scrapeData() {
            const player = document.getElementById('playerInput').value;
            const loading = document.getElementById('loading');
            const result = document.getElementById('resultCard');
            
            if(!player) return;

            loading.classList.remove('hidden');
            result.classList.add('hidden');

            try {
                // We use AllOrigins to bypass CORS security
                const targetUrl = `https://fbref.com/en/search/search.fcgi?search=${encodeURIComponent(player)}`;
                const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(targetUrl)}`;

                const response = await fetch(proxyUrl);
                const data = await response.json();
                
                // data.contents is the actual HTML of the sports website
                const parser = new DOMParser();
                const doc = parser.parseFromString(data.contents, 'text/html');

                // Logic to find the career stats in the HTML
                const table = doc.querySelector('#stats_standard_dom_lg');
                if (table) {
                    const footer = table.querySelector('tfoot tr');
                    const goals = footer.querySelector('td[data-stat="goals"]').innerText;
                    const assists = footer.querySelector('td[data-stat="assists"]').innerText;
                    const fullName = doc.querySelector('h1').innerText;

                    document.getElementById('name').innerText = fullName;
                    document.getElementById('goals').innerText = goals;
                    document.getElementById('assists').innerText = assists;
                    document.getElementById('source').innerText = "Verified FBRef Stats";
                    document.getElementById('aiAnalysis').innerText = `Scout Report: ${fullName} has recorded ${goals} goals. This puts them in the top percentile for their league bracket. Data verified in real-time.`;

                    result.classList.remove('hidden');
                } else {
                    alert("Stats table not found. Try searching for a more specific name.");
                }

            } catch (err) {
                console.error(err);
                alert("The internet tunnel timed out. Try again in 5 seconds.");
            } finally {
                loading.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
