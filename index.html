<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scout AI Fix</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-white min-h-screen flex items-center justify-center p-6">

    <div class="w-full max-w-md space-y-6">
        <div class="text-center">
            <h1 class="text-4xl font-black text-cyan-400">SCOUT AI</h1>
            <p class="text-slate-500 text-xs">V2.1 - STABLE STREAM</p>
        </div>

        <div class="space-y-3">
            <input id="playerInput" type="text" placeholder="Enter Player Name..." 
                class="w-full bg-slate-900 border border-slate-700 p-4 rounded-2xl outline-none focus:ring-2 ring-cyan-500 text-white">
            <button id="searchBtn" class="w-full bg-cyan-600 hover:bg-cyan-500 text-white font-black py-4 rounded-2xl transition">
                SEARCH DATABASE
            </button>
        </div>

        <div id="loading" class="hidden text-center text-cyan-500 font-bold animate-pulse">FETCHING...</div>

        <div id="resultCard" class="hidden bg-slate-900 p-6 rounded-3xl border border-slate-800">
            <h2 id="name" class="text-2xl font-bold"></h2>
            <div class="grid grid-cols-2 gap-4 mt-4">
                <div class="bg-black/40 p-4 rounded-xl">
                    <p class="text-[10px] text-slate-500 font-bold">GOALS</p>
                    <p id="goals" class="text-3xl font-black text-cyan-400">--</p>
                </div>
                <div class="bg-black/40 p-4 rounded-xl">
                    <p class="text-[10px] text-slate-500 font-bold">APPS</p>
                    <p id="apps" class="text-3xl font-black text-white">--</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Use a more robust way to trigger the button
        document.getElementById('searchBtn').addEventListener('click', async function() {
            const query = document.getElementById('playerInput').value;
            const loading = document.getElementById('loading');
            const result = document.getElementById('resultCard');
            
            if(!query) {
                alert("Please type a name first!");
                return;
            }

            loading.classList.remove('hidden');
            result.classList.add('hidden');

                const searchRes = await fetch(searchUrl);
                const searchData = await searchRes.json();

                const title = searchData.query.search[0].title;

                // Get page data
